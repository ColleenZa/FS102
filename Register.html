<body>

  <!-- Registration -->
  <br>
  <h2>Register to secure your race slot today!</h2>
  <div class="regpg">
    <button class="AcctBtn" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register
      Now!</button>
  </div>
  <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <form class="modal-content" method="get">
      <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-10">
              <label for="fname">First Name:</label>
            </div>
            <div class="col-90">
              <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label for="lname">Last Name:</label>
            </div>
            <div class="col-90">
              <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label for="email">Email:</label>
            </div>
            <div class="col-90">
              <input type="email" id="email" name="email" placeholder="it should contain @,.">
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label for="mobile">Mobile:</label>
            </div>
            <div class="col-90">
              <input type="tel" id="mobile" name="mobile" placeholder="only 8 digits are allowed">
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label> Gender:</label>
              <input type="radio" id="male" name="gender" value="male" />Male
              <input type="radio" id="female" name="gender" value="female" />Female
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label for="dob">Date Of Birth:</label>
            </div>
            <div class="col-90">
              <input type="Date" id="dob" name="dob">
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label for="address">Address:</label>
            </div>
            <div class="col-90">
              <textarea name="address" id="address" cols="20" rows="6"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-10">
              <label for="state">Postal Code</label>
            </div>
            <div class="col-90">
              <input type="text" id="state" name="state">
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <label>Select Race Category</label>
            </div>
            <div class="col-90">
              <select name="Category" id="Category">
                <option value="Race Categories">Race Categories:</option>
                <option value="5KM">5KM</option>
                <option value="10KM">10KM</option>
                <option value="19.05KM">19.05KM</option>
                <option value="190.5KM">190.5KM</option>
              </select>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By registering you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="script.js"></script>

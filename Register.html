  <!-- Registration -->
  <br>
  <h2>Register to secure your race slot today!</h2>
  <div class="regpg">
    <button class="AcctBtn" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register
      Now!</button>
  </div>
  <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <h2>Registration Form</h2>
    <form id="formTest" method="get" action="processData">
      <table>
        <tr>
          <td><label for="txtName">Name<span class="required">*</span></label></td>
          <td><input type="text" id="txtName" name="name"></td>
          <td id="elmNameError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="txtAddress">Address</label></td>
          <td><input type="text" id="txtAddress" name="address"></td>
          <td id="elmAddressError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="txtZipcode">Postal Code<span class="required">*</span></label></td>
          <td><input type="text" id="txtZipcode" name="zipcode"></td>
          <td id="elmZipcodeError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td>Country<span class="required">*</span></td>
          <td><select id="selCountry" name="country">
              <option value="" selected>Please select...</option>
              <option value="AA">Singapore</option>
              <option value="BB">Malaysia</option>
              <option value="CC">Korea</option>
            </select></td>
          <td id="elmCountryError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td>Gender<span class="required">*</span></td>
          <td><label><input type="radio" name="gender" value="m">Male</label>
            <label><input type="radio" name="gender" value="f">Female</label>
          </td>
          <td id="elmGenderError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td>Race Category<span class="required">*</span></td>
          <td><label><input type="checkbox" name="color" value="r">5KM</label>
            <label><input type="checkbox" name="color" value="g">10KM</label>
            <label><input type="checkbox" name="color" value="b">21KM</label>
          </td>
          <td id="elmColorError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="txtPhone">Phone<span class="required">*</span></label></td>
          <td><input type="text" id="txtPhone" name="phone"></td>
          <td id="elmPhoneError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="txtEmail">Email<span class="required">*</span></label></td>
          <td><input type="text" id="txtEmail" name="email"></td>
          <td id="elmEmailError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="txtPassword">Password (6-8 characters)<span class="required">*</span></label></td>
          <td><input type="password" id="txtPassword" name="password"></td>
          <td id="elmPasswordError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td><label for="txtPWVerified">Verify Password<span class="required">*</span></label></td>
          <td><input type="password" id="txtPWVerified" name="pwVerified"></td>
          <td id="elmPWVerifiedError" class="errorMsg">&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input class="signupbtn" type="submit" value="REGISTER" id="btnSubmit">&nbsp;
            <input class="clearbtn" type="reset" value="CLEAR" id="btnReset">
          </td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </form>
  </div>

<body>
    <!-- site-navbar start -->
    <div class="navbar-area">

                    <img src="images/org_logo.png" alt="logo" width="50" height="44" />

        </div>
    </div>
    <!-- MyAccount -->
    <div>
        <br />
        <h2>Submit and Track your run progress here!</h2>
        <div class="myacctpg">
            <button class="AcctBtn" onclick="document.getElementById('id01').style.display='block'" style="width: auto">
                Login
            </button>
        </div>
        <div id="id01" class="modal">
            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="images/avatar2.jpg" alt="Avatar" class="avatar" />
                </div>

                <div class="container popup">
                    <label for="uname"><b>Username</b></label>
                    <input id="uname" type="text" placeholder="Enter Username" name="uname" required />

                    <label for="psw"><b>Password</b></label>
                    <input id="psw" type="password" placeholder="Enter Password" name="psw" required />

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" />
                        Remember me
                    </label>
                </div>

                <div class="container" style="background-color: #f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">
                        Cancel
                    </button>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
            </form>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
